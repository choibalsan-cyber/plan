<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/adf66929d5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <div class="picture">
            <i class="fa-brands fa-facebook fa-2xl" style="color: #1e81b0;"></i>
          </div>
          <div class="input">
            <div class="glass">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" placeholder="Search Facebook" />
          </div>
        </div>
        <div class="icons">
          <div class="home">
            <i class="fa-solid fa-house-chimney-window fa-lg"></i>
          </div>
          <div class="tv">
            <i class="fa-solid fa-tv fa-lg"></i>
          </div>
          <div class="cake">
            <i class="fa-solid fa-calendar-days fa-lg"></i>
          </div>
          <div class="game">
            <i class="fa-solid fa-gamepad fa-lg"></i>
          </div>
        </div>
        <div class="sign">
          <div class="box plus">
            <i class="fa-solid fa-plus fa-lg"></i>
          </div>
          <div class="box chat">
            <i class="fa-brands fa-rocketchat fa-lg"></i>
          </div>
          <div class="box bell">
            <i class="fa-solid fa-bell fa-lg"></i>
          </div>
          <div class="box my-picture">
            <img src="../lesson1/profile.jpg" alt="my-picture" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main-container">
        <aside>
          <div class="first">
            <div class="page-icon">
              <img src="" alt="codely-img" />
              <h4>Codely training academy</h4>
            </div>
            <div class="ads">
              <i class="fa-solid fa-chart-simple fa-lg"></i>
              <h4>Ads Manager</h4>
            </div>
            <div class="hooloi">
              <i class="fa-solid fa-bullhorn fa-lg"></i>
              <h4>Ad Centre</h4>
            </div>
            <div class="location">
              <i class="fa-solid fa-location-crosshairs fa-lg"></i>
              <h4>Meta Business Suite</h4>
            </div>
            <div class="professional">
              <i class="fa-solid fa-signal fa-lg"></i>
              <h4>Professional dashboard</h4>
            </div>
          </div>
          <div class="second">
            <div class="suggested">
              <h3>Suggested</h3>
              <div class="groups">
                <i class="fa-solid fa-people-group fa-lg"></i>
                <h4>Groups</h4>
              </div>
              <div class="flag">
                <i class="fa-solid fa-flag fa-lg"></i>
                <h4>Pages</h4>
              </div>
              <div class="feeds">
                <i class="fa-regular fa-calendar-minus fa-lg"></i>
              </div>
              <div class="see">
                <i class="fa-solid fa-chevron-down"></i>
                <h4>See more</h4>
              </div>
            </div>
          </div>
        </aside>
        <div class="main-content">
          <div class="head">
            <div class="main-pic">
              <img src="" alt="nike" />
            </div>
            <div class="head-texts">
              <p>BlueMon Sports</p>
              <p>3h <i class="fa-solid fa-earth-europe"></i></p>
            </div>
          </div>
          <div class="picture-main">
            <div class="sport">
                <img src="" alt="sports-man" />
            </div>
            <div class="side-pictures">
                <div class="side">
                  <img src="" alt="side-pic" />
                </div>
                <div class="side">
                  <img src="" alt="side-pic" />
                </div>
                <div class="side">
                  <img src="" alt="side-pic" />
                </div>
          </div>
        </div>
        <div class="third">
            <h3>Your Shortcuts</h3>
            <div class="ogloo">
                <div class="ogloo-img">
                    <img src="" alt="ogloo-eelj">
                    <h4>Codely 2023.09 Өглөөний ээлж</h4>
                </div>
                <div class="ogloo-img">
                    <img src="" alt="ogloo-eelj">
                    <h4>Codely 2023.09 Өглөөний ээлж</h4>
                </div>
                <div class="ogloo-img">
                    <img src="" alt="ogloo-eelj">
                    <h4>Codely 2023.09 Өглөөний ээлж</h4>
                </div>
            </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
