<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/adf66929d5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <div class="picture">
            <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" width="48px" height="48px"><linearGradient id="Ld6sqrtcxMyckEl6xeDdMa" x1="9.993" x2="40.615" y1="9.993" y2="40.615" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#2aa4f4"/><stop offset="1" stop-color="#007ad9"/></linearGradient><path fill="url(#Ld6sqrtcxMyckEl6xeDdMa)" d="M24,4C12.954,4,4,12.954,4,24s8.954,20,20,20s20-8.954,20-20S35.046,4,24,4z"/><path fill="#fff" d="M26.707,29.301h5.176l0.813-5.258h-5.989v-2.874c0-2.184,0.714-4.121,2.757-4.121h3.283V12.46 c-0.577-0.078-1.797-0.248-4.102-0.248c-4.814,0-7.636,2.542-7.636,8.334v3.498H16.06v5.258h4.948v14.452 C21.988,43.9,22.981,44,24,44c0.921,0,1.82-0.084,2.707-0.204V29.301z"/></svg>
          </div>
          <div class="input">
            <div class="glass">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" placeholder="Search Facebook" />
          </div>
        </div>
        <div class="icons">
          <div class="home">
            <i class="fa-solid fa-house-chimney-window fa-lg"></i>
          </div>
          <div class="tv">
            <i class="fa-solid fa-tv fa-lg"></i>
          </div>
          <div class="cake">
            <i class="fa-solid fa-calendar-days fa-lg"></i>
          </div>
          <div class="game">
            <i class="fa-solid fa-gamepad fa-lg"></i>
          </div>
        </div>
        <div class="sign">
          <div class="box plus">
            <i class="fa-solid fa-plus fa-lg"></i>
          </div>
          <div class="box chat">
            <i class="fa-brands fa-rocketchat fa-lg"></i>
          </div>
          <div class="box bell">
            <i class="fa-solid fa-bell fa-lg"></i>
          </div>
          <div class=" my-picture">
            <img src="../lesson1/profile.jpg" alt="my-picture" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main-container">
        <aside>
          <div class="first">
            <div class="page-icon">
              <img src="../lesson1/profile.jpg" alt="codely-img" />
              <h4>Codely training academy</h4>
            </div>
            <div class="page-icon">
              <i class="fa-solid fa-chart-simple fa-lg"></i>
              <h4>Ads Manager</h4>
            </div>
            <div class="page-icon">
              <i class="fa-solid fa-bullhorn fa-lg"></i>
              <h4>Ad Centre</h4>
            </div>
            <div class="page-icon">
              <i class="fa-solid fa-location-crosshairs fa-lg"></i>
              <h4>Meta Business Suite</h4>
            </div>
            <div class="page-icon">
              <i class="fa-solid fa-signal fa-lg"></i>
              <h4>Professional dashboard</h4>
            </div>
          </div>
          <div class="first">
            <div class="suggested">
              <h3>Suggested</h3>
              <div class="page-icon">
                <i class="fa-solid fa-people-group fa-lg"></i>
                <h4>Groups</h4>
              </div>
              <div class="page-icon">
                <i class="fa-solid fa-flag fa-lg"></i>
                <h4>Pages</h4>
              </div>
              <div class="page-icon">
                <i class="fa-regular fa-calendar-minus fa-lg"></i>
                <h4>Feeds</h4>
              </div>
              <div class="page-icon">
                <i class=" abs fa-solid fa-chevron-down"></i>
                <h4>See more</h4>
              </div>
            </div>
          </div>
        </aside>
        <div class="main-content">
          <div class="head">
            <div class="main-pic">
              <img src="https://scontent.fuln6-1.fna.fbcdn.net/v/t39.30808-1/341001188_1769517626778926_5058111392992362636_n.jpg?stp=cp0_dst-jpg_p40x40&_nc_cat=1&ccb=1-7&_nc_sid=754033&_nc_ohc=4zSpJQNHD9QAX_FqILZ&_nc_ht=scontent.fuln6-1.fna&oh=00_AfC8B3Fyo4VHPCMeNRr-NWGEXo8NWmgs3hfbD3P_rRDo0A&oe=652A1F16" alt="nike" />
            </div>
            <div class="head-texts">
              <p>BlueMon Sports</p>
              <p>3h <i class="fa-solid fa-earth-europe"></i></p>
            </div>
          </div>
          <div class="picture-main">
            <div class="sport">
                <img src="sneaker.jpg" alt="sports-man" />
            </div>
            <div class="rate">
              <img src="icons8-like-24.png" alt="">
              <img src="icons8-heart-50.png" alt="">
              <p>18</p>
            </div>
            <div class="section">
             <div class="a">
              <img src="icons8-like-24.png" alt="">
              <p>Like</p>
             </div>
             <div class="a">
              <img src="icons8-comment-50.png" alt="">
              <p>Comment</p>
             </div>
             <div class="a">
              <img src="icons8-share-48.png" alt="">
              <p>Share</p>
             </div>
            </div>
          </div>
      
      </div>
      <div class="third">
        <h3>Your Shortcuts</h3>
        <div class="ogloo">
            <div class="ogloo-img">
                <img src="../lesson1/profile.jpg" alt="ogloo-eelj">
                <h4>Codely 2023.09 Өглөөний ээлж</h4>
            </div>
            <div class="ogloo-img">
                <img src="../lesson1/profile.jpg" alt="ogloo-eelj">
                <h4>Codely 2023.09 Өдрийн ээлж</h4>
            </div>
            <div class="ogloo-img">
                <img src="../lesson1/profile.jpg" alt="ogloo-eelj">
                <h4 class="last">Codely 2023.09 Оройн ангийн ээлж</h4>
            </div>
        </div>
    </div>
    </main>
    <footer></footer>
  </body>
</html>
